<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>primer-caso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">primer-caso</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="ShowMessage()">
   Incrementar
  </ion-button>
  <ion-button (click)="Desincrementar()">
    Desincrementar
   </ion-button>
  <ion-item>
    <p>Contador: {{contador}}</p>
  </ion-item>

  <ion-item *ngIf="Mensaje">
    <p>Felicidades, ya eres mayor de edad</p>
  </ion-item>
</ion-content>
